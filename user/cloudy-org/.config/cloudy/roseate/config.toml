version = 1

[image]
# Explain what this does.
marginal_allowance = 1.3

[image.loading]
# Setting this to "true" will make the image load on a separate thread to the GUI initially. This
# means the GUI may load up before the image is ready to display itself. Will this improve load times? idk ðŸ¤·
initial.lazy_loading = false

# Lazy loading but this is now for when you open and load an image from the GUI.
# For example: Picking an image from the file picker or dropping an image into the window.
gui.lazy_loading = true

[image.optimizations]
# mode = "default"

monitor_downsampling = true
experimental_dynamic_sampling = false

[ui]

[ui.magnification_panel]
# Setting this to "true" will enable the magnification panel by default.
enabled_default = false

[ui.viewport]
# Adjust this value to control the spacing between the image and the edge of the window.
padding = 2.0
# Changes how image zooming behaves with the scroll wheel.
# Set to "false" to disable zooming into the position of the mouse cursor.
zoom_into_cursor = true
# If set to "true", the viewport will automatically fit the image to the window.
fit_to_window = true
# If set to "true", the viewport will animate fitting the image to the window.
animate_fit_to_window = true
# If set to "true", the viewport will animate pan and zoom when they are reset.
animate_reset = true

[ui.selection_menu]
show_open_image_button = false

[key_binds]
info_box.toggle = "I"
# Keybind to reset the image pan 
# position and zoom scale back to default.
image.reset_pos = "R"
# Keybind to toggle all your UI controlls like the magnification panel.
ui_controls.toggle = "C"

